<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
</head>
<body>
    <h1>Verifiador de Multas !</h1>
    Velocidade do carro : <input type="number" name="vel1" id="vel1"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var vel = document.getElementById("vel1")
            var resu = document.getElementById('res')
            velu = Number(vel.value)
            resu.innerHTML = `<p>Você ultrapassou a <strong>${velu} Km/h</strong></p>`
            if (velu > 60){
                resu.innerHTML += ' Você foi <strong> multado </strong>'
            }
            resu.innerHTML += `<p> Diriga sempre com o cinto de segurança </p>`
        }
    </script>
</body>
</html>

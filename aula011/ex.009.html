<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual a sua nacionalidade ?</h1>
    Digite seu Pais : <input type="text" name="text1" id="text1">
    <input type="button" value="Enviar" onclick="clicar()">
    <div id="resu"></div>
    <script>

        function clicar() {
        var tex = document.getElementById('text1')
        var res = document.getElementById('resu') 
        
         if(tex == 'Brasil'){
         res.innerHTML = 'Você é Brasileiro!'
         }else{
         res.innerHTML = 'Você é Estrangeiro!'
         }
        }
            
    </script>
</body>
</html>
